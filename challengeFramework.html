<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>challenge framework</title>
   <link rel="stylesheet" href="challengeFramework.css">
   <link rel="stylesheet" href="bootstrap-3.3.6-dist/css/bootstrap.min.css" type="text/css"/>
   <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet" type="text/css">
   <link rel="stylesheet" href="codemirror-5.11/lib/codemirror.css">
   <link rel="stylesheet" href="bootstrap-multiselect-master/dist/css/bootstrap-multiselect.css" type="text/css"/>
</head>
<body>
	   <div id="container">
		     <div id="editor"> </div>
		     <div id="feedback">
           <div id="whiteTest">
              <span class="testTitle">whitelist test : </span>
              <select id="whiteTestDropDown" multiple ="multiple">
                 <option value="ForStatement">contains a for loop</option>
                 <option value="VariableDeclaration">declares a variable</option>
                 <option value="declareFunction">declares a function</option>
              </select>
              <table id="whiteTestFeedback">
              </table>
           </div>
           <div id="blackTest" multiple ="multiple">
              <span class="testTitle">blacklist test : </span>
              <select id="blackTestDropDown" multiple ="multiple">
                 <option value="noWhileStatement">does not contain while loop </option>
                 <option value="noIfStatement">does not contain if statement</option>
                 <option value="noDuplicateFunction">no repeating function names</option>
              </select>
              <table id="blackTestFeedback">
              </table>
           </div>
           <div id="structureTest" multiple ="multiple">
              <span class="testTitle">structure test : </span>
              <select id="structureTestDropDown" multiple ="multiple">
                 <option value="ifInsideFor">contains if statement inside for loop </option>
                 <option value="ForInsideFor">contains nested for loop </option>
                 <option value="ifsInsideWhile">contains multiple ifs inside while </option>
              </select>
              <table id="structureTestFeedback" style="width: 100%">
              </table>
           </div>
       </div>
	   </div>
   <script src="codeVerifyTestFunctions.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
   <script type="text/javascript" src="bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
   <script type="text/javascript" src="bootstrap-multiselect-master/dist/js/bootstrap-multiselect.js"></script>
   <script src="https://cdn.rawgit.com/jquery/esprima/2.7.1/esprima.js"></script>
   <script src="codemirror-5.11/lib/codemirror.js"></script>
   <script src="codemirror-5.11/mode/javascript/javascript.js"></script>
   <script src="codeVerify.js"></script>
	  <script src="challengeFramework.js"></script>
</body>
</html>
